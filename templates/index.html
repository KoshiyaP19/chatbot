<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Healthcare Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>AI Healthcare Assistant</h1>
        <div class="chat-box">
            {% for message in chat %}
                <div class="message user">{{ message.user }}</div>
                <div class="message bot">{{ message.bot|safe }}</div>
            {% endfor %}
        </div>
        <form method="POST">
            <input type="text" name="user_input" placeholder="Enter symptom..." required autofocus>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
